<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Wakey Wakey</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,500" rel="stylesheet">

</head>
<body>
    <div class="main-container"> <!--Main containter-->
        <div id="wakeywakey" class="jumbotron jumbotron-fluid jumbotronStyle" > <!-- Alarm Clock settings -->
            <h1 class="titleApp">Wakey wakey</h1>
            <div class="alarm-clock">
                    <div class="date">
                        <span class="month"></span>
                        <span class="day"></span>,
                        <span class="year"></span>
                    </div>
            
                    <div class="time">
                        <span class="hours"></span>
                        <span class="colon">:</span>
                        <span class="minutes"></span>
                        <span class="colon">:</span>
                        <span class="seconds"></span>
                    </div>
                </div>
            <br>
            <form>
                <div class="row hourTimeSt container">
                    
                    <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-3 ">
                    </div>
                    
                    <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-3"> <!-- hours-->
                        <label for="hoursInput"><h2>HOUR</h2></label>
                        <select class="form-control" id="hoursInput">
                        </select>
                    </div>
                    
                    <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-3 "> <!-- MInutes -->
                        <label for="minutesInput"><h2>MINUTES</h2></label>
                        <select class="form-control" id="minutesInput">
                        </select>
                    </div>
                    
                    <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-3 ">
                    </div>
                    
                </div>

                <div class="row">
                        <div class="col col-lg-6 col-md-6  col-sm-6 offset-md-3 offset-sm-3 box songInput"> <!-- Song choice -->
                            <!--<label for="soch"><p>SONG CHOICE</p></label>-->
                            <input type="text" class="form-control" id="soch" placeholder="Song Choice">
                        </div>
                    </div>
                    <div class="col col-lg-6 col-md-6  col-sm-6 offset-md-3 offset-sm-3 box songInput">
                    <button type="submit" id="clockSet" class="btn btn-primary btn-sm">Submit alarm</button>   
                    </div>
            </form>
        </div>   <!-- Alarm Clock Setting END -->      

        <div id="locDest" class="container"> <!-- Destination-->
            <form>
                <div class="col destination">
                    <!--<label for="yolo">Your Location</label>-->
                    <input type="text" class="form-control" id="yolo" placeholder="Your location">
                </div>
                <div class="col destination">
                    <!--<label >for="dest">Destination</label>-->
                    <input type="text" class="form-control" id="dest" placeholder="Your destination">
                </div>
                <div class="col submitingStuff">
                    <button type="submit" id="go" class="btn btn-primary btn-sm btn-block" data-toggle="modal" data-target="#exampleModalLong">Go</button>
                    <button type="submit" id="snooze-button" class="btn btn-primary snooze_">Snooze</button>
                    <button type="submit" id="stop-button" class="btn btn-primary btn-sm btn-block stopAlarm" data-toggle="modal" data-target="#exampleModalCenter">Stop alarm</button>
                </div>
            </form>
        </div> <!-- Destination ends-->
        <!-- Modal INSPIRATION QUOTE -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content inspireQuote">
                    <div class="modal-header header_division" >
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">X</span>
                        </button>
                    </div>
                    <div class="modal-body quote_button"> <!-- Quote of the day -->
                        <h2 id="quoteOfDay" class="display-4"></h2>
                        <p id="author" class="lead"></p>
                        <button type="button" class="btn btn-secondary readyToWake" data-dismiss="modal">I am ready to have a great day</button>
                    </div> <!-- Quote of the day END -->

                    <div class="modal-footer header_division"></div>
                       
                    </div>
                </div>
            </div>
        </div><!-- Modal INSPIRATION QUOTE ENDS -->

        <!-- Directions -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content inspireQuote">
                    <div class="modal-header header_division">
                        <h5 class="modal-title header_directions" id="exampleModalLongTitle">How to get there</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="dir" class="directions_style"></div>
                    </div>
                    <div class="modal-footer header_division">
                        <button type="button" class="btn btn-secondary directions_close" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
              </form>
              <div id="song-info">
                  <div id="play-display">
                  </div>
              </div>
              <div id="dir"></div>
